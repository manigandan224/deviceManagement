<html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script type="text/javascript" src="/js/index.js"></script>

    <style>
        body{
        margin:0;
        padding:0;
        background-image:url("images/g2bg.png");
        background-repeat:no-repeat;
        background-size:cover;
        }
        .container{
        top:50%;
        left:50%;
        position:absolute;
        transform:translate(-50%,-50%);
        }
        .card
        {
        padding:60px 40px 50px 40px;
        background:#DDE5B6;
        border-radius:10px;
        opacity:0.9;
        }
        .name
        {
        border:none;
        background:transparent;
        border-bottom:1px solid white;
        padding:6px;
        margin-bottom:20px;
        outline:none;
        width:380px;
        color:black;
        }
        #login
        {
        border-radius:20px;
        padding:15px 20px;
        background:black;
        color:white;
        margin-top:20px;
        border:none;
        outline:none;
        margin-left:150px;
        font-size:15px;
        }
        #login:hover
        {
        background-color:#FF6978;
        color:white;
        cursor:pointer;
        }
        h1
        {
        color:black;
        font-family: 'Orelega One', cursive;
        }
        a
        {
        font-size:15px;
        color:black;
        margin-left:20px;
        }
        img
        {
        border-radius:50%;
        position:absolute;
        margin-left:220px;
        margin-top:-40px;
        z-index:1;
        }
        .alert
        {
        width:500px;
        margin-left:0px;
        color:red;
        font-size:18px;
        background-color:#F8F7FF;
        text-align:center;
        padding:20px;
        border-radius:20px;
        }
        .fas
        {
        color:black;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or
            password.</div>
    </div>

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info" style="color:green;">You have been logged out.</div>
    </div>
    <br>
    <br>
    <br>
    <img th:src="@{images/grootan.webp}" height="70" width="70">
    <div class="card">
        <h1>Grootan Device Management</h1>
        <form th:action="@{/login}" method="post">
            <i class='fas fa-user-alt'></i><input type="text" id="username" name="username" class="name" placeholder="Enter EmailId" required autocomplete="off"><br>
            <i class='fas fa-key'></i><input type="password" id="id_password" name="password" class="name" placeholder="Enter Password" required><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;" onclick="toggle()"></i><br>
            <a href="#">Forgot Password?</a><br>
            <input type="submit" id="login" name="login" value="Log In">
        </form>
    </div>
</div>
</body>
</html>
